<main>
  <div class="cadastro-container">
    <h2>Cadastro de Clientes</h2>
    <form class="cadastro-form" (ngSubmit)="criarCliente()" #clienteForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          [(ngModel)]="cliente.nome"
          name="nome"
          required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" required>
      </div>
      <div class="form-group">
        <label for="nascimento">Nascimento</label>
        <input type="date" id="nascimento" name="nascimento" [(ngModel)]="cliente.nascimento" required>
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" [(ngModel)]="cliente.telefone" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required>
      </div>
      <button type="submit" class="btn-submit" [disabled]="!clienteForm.valid">Enviar</button>
    </form>
  </div>
</main>
